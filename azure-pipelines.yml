trigger:
- master

pr:
  autoCancel: false
  drafts: true

pool: Azure Pipelines

steps:
- script: |
    python3 -m pip install tox
  displayName: 'install tox'

- script: |
    python3 -m tox
  displayName: 'Run toxt'

